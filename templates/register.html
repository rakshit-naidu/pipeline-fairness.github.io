<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="container">
    <h1>User Registration</h1>
    <div class="signup-box">
      <div class="left-box">
        <form method="POST" id="registration-form">
          <input type="username" id="username" name="username" placeholder="Username" required class="input-box">
          <input type="email" id="email" name="email" placeholder="Email" required class="input-box">
          <input type="password" id="password" name="password" placeholder="Password" required class="input-box">
          <button type="button" id="submitButton" onclick="redirectToHomePage()" >REGISTER <span>&#x27f6;</span></button>
        </form>
      </div>
      <!-- <div class="right-box"></div> -->
    </div>

    <p class="login-msg">Already have an account? <a href="login.html">Login</a></p> 
    
  </div>

  <script>
    
    const form = document.getElementById('registration-form');
    const submitButton = document.getElementById('submitButton');
    
    submitButton.addEventListener('click', function(event) {
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      
      // console.log(username, email)
      if (!username || !email || !password) {
        event.preventDefault(); // Prevent form submission
        
        // Display an error message or perform any desired action
        alert('All fields are required!');
      
      }
      else{
        form.submit();
      }
    });

    function redirectToHomePage() {
        window.location.href = "/";
    }
  </script>
</body>
</html>
