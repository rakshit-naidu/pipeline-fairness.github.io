<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
</head>
<script>
  function redirectToHomePage() {
    window.location.href = "/";
  }
</script>
<body>
  <div class="container">
    <h1 class="display-4">User Registration</h1>
    <form method="POST" id="registration-form" class="mt-4">
      <div class="row mb-3">
        <label for="username" class="col-sm-3 col-form-label">Username:</label>
        <div class="col-sm-9">
          <input type="text" id="username" name="username" required class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <label for="email" class="col-sm-3 col-form-label">Email:</label>
        <div class="col-sm-9">
          <input type="email" id="email" name="email" required class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <label for="password" class="col-sm-3 col-form-label">Password:</label>
        <div class="col-sm-9">
          <input type="password" id="password" name="password" required class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <label for="confirm-password" class="col-sm-3 col-form-label">Confirm Password:</label>
        <div class="col-sm-9">
          <input type="password" id="confirm-password" name="confirm-password" required class="form-control">
        </div>
      </div>
      <button type="submit" onclick="redirectToHomePage()" class="btn btn-primary">Register</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.querySelector('#registration-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = form.querySelector('#username').value;
      const email = form.querySelector('#email').value;
      
      // const response = await fetch(`/check_user_exists?username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}`);
      // const data = await response.json();
      // console.log(data);
      
      // if (data.username_taken) {
      //   alert('Username is already taken. Please choose a different one.');
      //   return;
      // }
      
      // if (data.email_taken) {
      //   alert('Email is already taken. Please use a different one.');
      //   return;
      // }
      
      // If username and email are available, submit the form
      form.submit();
    });
  </script>
</body>
</html>
