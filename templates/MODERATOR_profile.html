<!DOCTYPE html>
<html>
<head>
  <title>Moderator Profile</title>
  <style>
    /* Some basic CSS for styling */
    body {
      font-family: Arial, sans-serif;
    }

    .profile-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .profile-info {
      margin-bottom: 20px;
    }

    .profile-info label {
      font-weight: bold;
    }

    .profile-info span {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>Moderator Profile</h1>
    <div class="profile-info">
      <label>Name:</label>
      <span id="name">{{ user[0] }}</span>
    </div>
    <div class="profile-info">
      <label>Email:</label>
      <span id="email">{{ user[1] }}</span>
    </div>
    <!-- Add more profile information as needed -->

    <button class="home-button" onclick="location.href='/home/{{ mode }}/{{ user[0] }}'">Go to Home</button>


    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // var user = {
    //   name: "John Doe",
    //   email: "johndoe@example.com"
    // };

    // Set user data in the moderator page
    document.getElementById("username").textContent = user.username;
    document.getElementById("email").textContent = user.email;

    function logout() {
      // logout functionality here
      // Redirect the user to the login page or home page
      window.location.href = "/"; 
    }
  </script>
</body>
</html>
